<form (submit)="update()">
  <input type="text" class="col-3" name="name" [(ngModel)]="userEdit.name">
  <input type="text" class="col-3" name="username" [(ngModel)]="userEdit.username">
  <input type="text" class="col-3" name="email" [(ngModel)]="userEdit.email">
  <input type="submit" class="btn col-2">
</form>
